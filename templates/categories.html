<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Categories</title>
    <style>
        /* Стили для модального окна */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Categories</h1>
    <ul>
        {% for category in categories %}
        <li>
            <!-- Добавляем атрибут data-url для передачи URL категории в модальное окно -->
            <a href="#" class="category-link" data-url="{{ category.url }}">{{ category.name }}</a>
        </li>
        {% endfor %}
    </ul>
    <a href="/">Back to Home</a>

    <!-- Модальное окно -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <!-- Форма для параметров -->
            <form id="paramsForm" action="/products" method="get">
                <label for="low_price">Low Price:</label>
                <input type="number" id="low_price" name="low_price" value="1"><br><br>
                <label for="top_price">Top Price:</label>
                <input type="number" id="top_price" name="top_price" value="1000000"><br><br>
                <label for="discount">Discount:</label>
                <input type="number" id="discount" name="discount" value="0"><br><br>
                <!-- Скрытое поле для передачи URL категории -->
                <input type="hidden" id="category_url" name="url">
                <input type="submit" value="Apply">
            </form>
        </div>
    </div>

    <script>
        // Получаем модальное окно
        var modal = document.getElementById("myModal");

        // Получаем кнопку, которая закрывает модальное окно
        var span = document.getElementsByClassName("close")[0];

        // Получаем все ссылки категорий
        var categoryLinks = document.getElementsByClassName("category-link");

        // Перебираем все ссылки категорий и добавляем обработчик события на клик
        Array.from(categoryLinks).forEach(function(element) {
            element.addEventListener('click', function() {
                // Получаем URL категории из data-атрибута
                var categoryUrl = this.getAttribute("data-url");
                // Устанавливаем значение скрытого поля в форме
                document.getElementById("category_url").value = categoryUrl;
                // Открываем модальное окно
                modal.style.display = "block";
            });
        });

        // Закрываем модальное окно при клике на крестик
        span.onclick = function() {
            modal.style.display = "none";
        }

        // Закрываем модальное окно при клике вне его области
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
