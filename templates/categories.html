<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Categories</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='category_style.css') }}">
</head>
<body>
    <!-- Верхнее меню -->
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#">Happy Python Development</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="https://happypython.ru" target="_blank">На сайт</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/">Домой</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/categories">Категории</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- Верхнее меню -->

    <div class="container mt-4">
        <div class="row">
            {% for category in categories %}
            <div class="col-md-4">
                <!-- Добавляем атрибут data-url для передачи URL категории в модальное окно -->
                <button type="button" class="btn btn-primary btn-block category-link mb-3" data-url="{{ category.url }}">{{ category.name }}</button>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Модальное окно -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <!-- Форма для параметров -->
            <form id="paramsForm" action="/products" method="get">
                <label for="low_price">Low Price:</label>
                <input type="number" id="low_price" name="low_price" value="1"><br><br>
                <label for="top_price">Top Price:</label>
                <input type="number" id="top_price" name="top_price" value="1000000"><br><br>
                <label for="discount">Discount:</label>
                <input type="number" id="discount" name="discount" value="0"><br><br>
                <!-- Скрытое поле для передачи URL категории -->
                <input type="hidden" id="category_url" name="url">
                <input type="submit" class="btn btn-primary" value="Apply">
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/static/category_script.js"></script>
</body>
</html>
